<svg xmlns="http://www.w3.org/2000/svg" width="372" height="390" viewBox="0 0 372 390"><text transform="translate(0 24)" fill="#1e262a" font-size="25" font-family="Montserrat-Regular, Montserrat" letter-spacing="-0.016em"><tspan x="0" y="0">Context Images: </tspan><tspan x="0" y="30"></tspan><tspan x="0" y="60">Ideally used to represent </tspan><tspan x="0" y="90">themes and/ or topics. </tspan><tspan x="0" y="120"></tspan><tspan x="0" y="150">Desaturate and add a blue tint</tspan><tspan x="0" y="180">to these images. </tspan><tspan x="0" y="210"></tspan><tspan x="0" y="240">(Note: If there is a replicating </tspan><tspan x="0" y="270">theme or topic either find a </tspan><tspan x="0" y="300">synonym for the topic.) </tspan><tspan x="0" y="330"></tspan><tspan x="0" y="360"></tspan></text></svg>